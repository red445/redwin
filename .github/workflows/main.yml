name: RDP via Ngrok

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup RDP User
      run: |
        net user rdpuser Password123 /add
        net localgroup administrators rdpuser /add

    - name: Install Ngrok
      run: |
        Invoke-WebRequest -Uri https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath $Env:UserProfile
        & "$Env:UserProfile\ngrok.exe" authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Start Ngrok
      run: |
        Start-Process -NoNewWindow -FilePath "$Env:UserProfile\ngrok.exe" -ArgumentList "tcp 3389" -RedirectStandardOutput ngrok.log -RedirectStandardError ngrok_err.log

    - name: Display Ngrok URL
      run: |
        $retries = 10
        $waitTime = 15
        $ngrok_url = $null
        
        for ($i = 0; $i -lt $retries; $i++) {
          Start-Sleep -s $waitTime
          try {
            $ngrok_url = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels | ConvertFrom-Json
            if ($ngrok_url) { break }
          } catch {
            Write-Output "Ngrok not ready, retrying in $waitTime seconds..."
          }
        }
        
        if (-not $ngrok_url) {
          Write-Output "Ngrok output log:"
          Get-Content ngrok.log | Write-Output
          Write-Output "Ngrok error log:"
          Get-Content ngrok_err.log | Write-Output
          throw "Failed to get Ngrok URL after $($retries * $waitTime) seconds."
        }
        
        Write-Output "RDP URL: $($ngrok_url.tunnels[0].public_url)"
